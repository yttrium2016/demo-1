<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>demo网站</title>
		<style>
			.btn {
				background-color: #55aaff;
				color: #fff;
				padding: 10px;
				text-align: center;
				border-radius: 10px;
				cursor: pointer;
				margin-top: 10px;
				width: 200px;
			}
		</style>
	</head>
	<body>
		<input type="text" id="input1">
		<div onclick="a()" class="btn">a按钮</div>
		<div onclick="b()" class="btn">b按钮</div>
		<script>
			init();

			function init() {
				var doc = document.querySelector('#input1')
				doc.value = 'ttt';
			}

			function a() {
				var doc = document.querySelector('#input1')
				var val = doc.value
				alert(++val);
			}

			function b() {
				var doc = document.querySelector('#input1')
				doc.value = 'ccc'
			}
		</script>
	</body>
</html>
